<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - 我的个人网页</title>
    <link rel="stylesheet" href="personal-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-section">
                <div class="profile-image">
                    <div class="avatar">👤</div>
                </div>
                <h1 id="name">你的姓名</h1>
                <p class="title" id="title">你的职业/身份</p>
                <p class="subtitle" id="location">📍 你的位置</p>
            </div>
        </header>

        <main class="main-content">
            <!-- 关于我部分 -->
            <section class="section">
                <h2>关于我</h2>
                <div class="card">
                    <p id="about">在这里写下你的个人介绍，包括你的背景、兴趣爱好、专业领域等信息。让访问者更好地了解你。</p>
                </div>
            </section>

            <!-- 技能部分 -->
            <section class="section">
                <h2>技能专长</h2>
                <div class="skills-grid">
                    <div class="skill-item">
                        <span class="skill-name">编程</span>
                        <div class="skill-bar">
                            <div class="skill-progress" data-width="85%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span class="skill-name">设计</span>
                        <div class="skill-bar">
                            <div class="skill-progress" data-width="70%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span class="skill-name">写作</span>
                        <div class="skill-bar">
                            <div class="skill-progress" data-width="90%"></div>
                        </div>
                    </div>
                    <div class="skill-item">
                        <span class="skill-name">沟通</span>
                        <div class="skill-bar">
                            <div class="skill-progress" data-width="95%"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 经历部分 -->
            <section class="section">
                <h2>经历</h2>
                <div class="timeline">
                    <div class="timeline-item">
                        <div class="timeline-date">2024</div>
                        <div class="timeline-content">
                            <h3>当前职位/项目</h3>
                            <p>描述你目前的工作或项目</p>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-date">2023</div>
                        <div class="timeline-content">
                            <h3>之前的工作/学习</h3>
                            <p>描述之前的经历和成就</p>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-date">2022</div>
                        <div class="timeline-content">
                            <h3>更早的经历</h3>
                            <p>描述更早的经历和成长</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 联系我部分 -->
            <section class="section">
                <h2>联系我</h2>
                <div class="contact-grid">
                    <a href="mailto:your-email@example.com" class="contact-item">
                        <span class="contact-icon">📧</span>
                        <span>邮箱</span>
                    </a>
                    <a href="#" class="contact-item">
                        <span class="contact-icon">💼</span>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="contact-item">
                        <span class="contact-icon">🐙</span>
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="contact-item">
                        <span class="contact-icon">📱</span>
                        <span>微信</span>
                    </a>
                </div>
            </section>

            <!-- 互动部分 -->
            <section class="section">
                <h2>互动</h2>
                <div class="card">
                    <p>点击下面的按钮来了解我更多：</p>
                    <button class="button" onclick="showRandomFact()">随机趣事</button>
                    <button class="button" onclick="changeTheme()">切换主题</button>
                    <button class="button" onclick="showContactForm()">发送消息</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 个人网页. 由 HTML, CSS 和 JavaScript 制作</p>
        </footer>
    </div>

    <!-- 联系表单模态框 -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactForm()">&times;</span>
            <h2>发送消息</h2>
            <form>
                <input type="text" placeholder="你的姓名" required>
                <input type="email" placeholder="你的邮箱" required>
                <textarea placeholder="你的消息" rows="5" required></textarea>
                <button type="submit" class="button">发送</button>
            </form>
        </div>
    </div>

    <script src="personal-script.js"></script>
</body>
</html>
